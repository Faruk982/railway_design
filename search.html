<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangladesh Railway</title>
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
   
    <div class="booking-form-box">
        
        <div class="booking-form">
            <label for="">From:</label>
            <input type="text" class="form-control" placeholder="City of Railway station">
            <label for="">To:</label>
            <input type="text" class="form-control" placeholder="City of Railway station">
            <div class="input-grip">
                <label for="">Departing</label>
                <input type="date" class="form-control select-date">
            </div>
            <div class="input-grip">
                <label for="">Travel Class</label>
                <select name="" class="custom-select" id="">
                    <option value="1">Snigdha</option>
                    <option value="2">S_chair</option>
                    <option value="3">F_chair</option>
                </select>
            </div>
            <div class="input-grip">
                <button type="button" class="btn btn-primary">Cancel  </button>     
            </div>
            <div class="input-grip">
                <button type="button" class="btn btn-primary">Show trains</button>     
            </div>
        </div>
    </div>
</body>
</html>
